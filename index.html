<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <main class="flex">
        <div class="container">
            <div class="upper-section">
                <h1 class="title">
                    Generate a
                    <br>
                    <span class="title-green">random password</span>
                </h1>
                <h2 class="sub-title">Never use an insecure password again.</h2>
                <span id="pwd-slider">Length: <label for="slider" id="slider-number">8</label></span>
                <input 
                    type="range" 
                    name="slider" 
                    id="slider" 
                    min="8" 
                    max="15" 
                    value="8" 
                    class="slider" 
                />
                <br>
                <button class="btn" onclick="generatePassword()">Generate passwords</button>
            </div>
            <hr>
            <div class="lower-section">
                <div class="generated-password" id="password1-el">
                    <i class="fa fa-ellipsis-h"></i>
                </div>
                <div class="generated-password" id="password2-el">
                    <i class="fa fa-ellipsis-h"></i>
                </div>
                <div class="generated-password" id="password3-el">
                    <i class="fa fa-ellipsis-h"></i>
                </div>
                <div class="generated-password" id="password4-el">
                    <i class="fa fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
